<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Form</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<h1>Html forms</h1>
	

<div class="container">
	<div class="row my-5">
		<div class="col-md-6 offset-md-3">
		
		
		<form th:action="@{/process}" method="post" th:object="${loginData}">
  
  <h1 class="text-center">Reegister Here</h1>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">UserName</label>
    
    <input type="text" 
    name="userName"
    class="form-control " 
    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
    id="exampleInputEmail1" 
    aria-describedby="emailHelp">
    
     <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback" >

    </div> 
    
   
    
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  
  
  
  
  
  
  
  <div class="mb-3">
  
    <label for="exampleInputPassword1" 
    class="form-label">Email</label>
    
    <input type="email"
    name="email" 
    
    class="form-control"
     th:value="${loginData.email}"

	th:classappend="${#fields.hasErrors('email')}?'is-invalid':'' "    
     id="exampleInputPassword1">
     
      <div th:each="e : ${#fields.errors('email')}" th:text="${e}" 1 class="invalid-feedback" >

    </div>
     
     
  </div>
  
  
  
  
  
  
  
  
  
  
  
  <div class="mb-3 form-check">
    <input type="checkbox" 
      name="agreed"
    th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':'' "    


    	
    class="form-check-input" 
    id="exampleCheck1">
     <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" 1 class="invalid-feedback" >

    </div>
    <label class="form-check-label"
     for="exampleCheck1">Agree terms and Conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>	
		 
		
		
		
		
		</div>
	</div>
</div>
	
	
	
</body>
</html>
